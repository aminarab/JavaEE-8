<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<ui:composition template="/template.xhtml">
	<ui:define name="pageHeader">
		<h:link value="#{msg['form.pageTitle']}" outcome="crudform" /> |
		<h:link value="#{msg['list.pageTitle']}" outcome="crudlist" />
	</ui:define>
	<ui:define name="body">
		<h:form>
			<div>
				<h:outputLabel value="Product Name" />
				<h:inputText id="productName"
					value="#{catalogItemCRUDFormBean.item.name}">
					<f:validateRegex pattern="[A-Za-z0-9 ]+"></f:validateRegex>
				</h:inputText>
				<h:message for="productName" />
			</div>
			<div>
				<h:outputLabel value="Manufacturer" />
				<h:inputText value="#{catalogItemCRUDFormBean.item.manufacturer}"></h:inputText>
			</div>
			<div>
				<h:outputLabel value="Available Date" />
				<h:inputText value="#{catalogItemCRUDFormBean.item.availableDate}">
					<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
				</h:inputText>
			</div>
			<div>
				<h:outputLabel value="Description" />
				<h:inputTextarea value="#{catalogItemCRUDFormBean.item.description}"></h:inputTextarea>
			</div>
			<h:commandButton value="Submit"
				action="#{catalogItemCRUDFormBean.addItem()}" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
